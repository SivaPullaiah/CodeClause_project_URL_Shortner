<body>
    <div class="container h-100 d-flex align-items-center justify-content-center">
        <div class="card" style="max-width: 940px;">
            <div class="row no-gutters">
                <div class="col-md-4 back-yellow">
                    <img src="https://res.cloudinary.com/sivapullaiah/image/upload/v1687017716/url-side_wbypb8.png" class="card-img" alt="...">

                <div class="col-md-8 apple-white">
                    <div class="card-body">
                        <h5 class="card-title">SliceURL <i class="fa-solid fa-link-slash"></i></h5>

                        <div class="d-flex justify-content-between">
                            <input type="text" class="pl-3 pr-3" id="longUrlInput"  placeholder="Enter URL" style="width: 540px; border-radius: 18px; border: 1px solid #cccccc;">

                        </div>
